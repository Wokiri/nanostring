{% extends 'pages/base_template.html' %} {% load static %} {% load humanize %}
{% block content %}

<div class="container p-4 shadow-lg rounded lg">
    <div class="w-75 mx-auto">
        <h2 class="text-success p-sm-4">Choose Cell Type to Update</h2>
    </div>
    {% for celltype in object_list %}
        <div class="list-group my-sm-2">
            <a href="{% url 'pages:update_cell_type_page' celltype.cluster_id %}" class="list-group-item list-group-item-action w-75 mx-auto">
                {{ celltype.cluster_id }} ({{ celltype.alias }})
            </a>
        </div>
    {% empty %}
        <h2 class="text-warning">No Cell Types yet!</h2>
    {% endfor %}
</div>

{% endblock %}
