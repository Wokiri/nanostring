{% extends 'pages/base_template.html' %}
{% load static %}
{% load humanize %}

{% block content %}

<div class="py-2 py-sm-4">
    <h3 class="text-center text-success">
        Load CSVs data into database
    </h3>
</div>

<div class="container">
    <div class=" shadow-sm my-sm-2 p-sm-4">
        <p class="lead mb-3">Cell types form</p>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ cell_types_form.as_p }}
            <button class="btn btn-info" type="submit">Upload</button>
        </form>
    </div>
</div>

{% endblock %}
